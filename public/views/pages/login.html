<div class="container" ng-controller="AuthController as login">
    <div class="col-lg-4 col-lg-offset-4">
        <form method="post" ng-submit="login.doLogin()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="input-block-level" name="username" ng-model="login.loginData.username", placeholder="Username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="input-block-level" name="password" ng-model="login.loginData.password" placeholder="Password" >
            </div>


            <button type="submit" class="btn btn-success">Log in</button>
        </form>
    </div>
</div>
