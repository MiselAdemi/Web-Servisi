<article class="container" style="margin-top:-18px;">
    <br>

    <section class="well well-small mePadd" ng-controller="ProjectController as project">
        <h2 class="meFont" style="padding-bottom:30px;"><span class="glyphicon glyphicon-comment"></span> Projects</h2>

        <div ng-if="project.projects.length > 0">
            <div class="panel panel-default">
                <div class="panel-heading" style="overflow: hidden; ">
                    <h3 class="col-lg-1">Mark</h3>
                    <h3 class="col-lg-2">Author</h3>
                    <h3 class="col-lg-2">Status</h3>
                </div>
                <div class="panel-body" ng-repeat="p in project.projects" ng-init="project.getProjectAuthor(p.author)">
                    <p class="col-lg-1">{{ p.mark }}</p>
                    <p class="col-lg-2">{{ project.ProjectAuthor.username }}</p>
                    <span class="col-lg-2"><div class="badge badge-success" style="width:50px;">{{ p.status }}</div></span>

                    <a class="col-lg-2">
                        <a class="btn" href="/create/{{ p._id }}">Add Task</a>
                    </span>

                    <span class="col-lg-3">
                        <button class="btn">Close</button>
                    </span><br>
                    <hr>
                    <!-- <p class="col-lg-12">
                    {{ p.description }}
                     </p> -->
                </div>
            </div>
        </div>
    </section>

    <br>

    <section class="well well-small mePadd" ng-controller="TaskController as task">
        <h2 class="meFont" style="padding-bottom:30px;"><span class="glyphicon glyphicon-comment"></span> Tickets</h2>

        <div ng-if="task.tasks.length > 0">
            <div class="panel panel-default">
                <div class="panel-heading" style="overflow: hidden; ">
                    <h3 class="col-lg-1">Mark</h3>
                    <h3 class="col-lg-2">Title</h3>
                    <h3 class="col-lg-2">Author</h3>
                    <h3 class="col-lg-2">For</h3>
                    <h3 class="col-lg-2">Status</h3>
                </div>
                <div class="panel-body" ng-repeat="t in task.tasks" ng-init="task.getTaskAuthor(t.author); task.getProjectById(t.mark)">
                    <p class="col-lg-1">{{ task.currentProject.mark }}</p>
                    <h4 class="col-lg-2">{{ t.title }}</h4>
                    <p class="col-lg-2">{{ task.taskAuthor.username }}</p>
                    <p class="col-lg-2">{{ t.task_to }}</p>
                    <span class="col-lg-2"><div class="badge badge-success" style="width:50px;">{{ t.status }}</div></span>
                    <span class="col-lg-3">
                        <button>Close</button>
                    </span><br>
                    <hr>
                    <!-- <p class="col-lg-12">
                        {{ t.description }}
                    </p> -->

                </div>
            </div>
        </div>
    </section>
</article>
