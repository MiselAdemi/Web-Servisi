<div class="container" ng-controller="UserCreateController as user">
    <div class="col-lg-4 col-lg-offset-4">
        <form method="post" ng-submit="user.signupUser()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" ng-model="user.userData.username" placeholder="Username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" ng-model="user.userData.password" placeholder="Password" >
            </div>

            <button type="submit" class="btn btn-success">Sign up</button>
        </form>
    </div>
</div>
