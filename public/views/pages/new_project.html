<div class="container">
    <div class="col-lg-4 col-lg-offset-4">
        <form method="post" ng-submit="project.createProject()">
            <div class="form-group">
                <label>Mark</label>
                <input type="text" class="input-block-level" name="mark" ng-model="project.projectData.mark" placeholder="Mark">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" class="input-block-level" name="description" ng-model="project.projectData.description" placeholder="Description">
            </div>

            <button type="submit" class="btn btn-success">Create new project</button>
        </form>
    </div>
</div>
